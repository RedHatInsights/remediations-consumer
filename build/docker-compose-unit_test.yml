version: '3.4'

services:
  remediations-consumer:
    build:
      context: ../
      dockerfile: build/Dockerfile
      target: test
    command: sh -c "npm run test:ci"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "9006:9006"
    environment:
      - NODE_ENV=test
      - LOG_LEVEL=trace
      - DB_HOST=db
    restart: "no"

  db:
    image: quay.io/cloudservices/postgresql-rds:14
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USER=postgres_user
      - POSTGRESQL_PASSWORD=remediations
      - POSTGRESQL_DATABASE=remediations
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 6

